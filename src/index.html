<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="split-banner" id="splitBanner"
     data-animation-timeout="3000"
     data-is-animated="true"
     data-animation-duration="1200"
>
    <svg>
        <defs>
            <pattern id="img_left1" data-position="left" patternUnits="userSpaceOnUse">
                <image xlink:href="img/1.jpg"/>
            </pattern>
        </defs>
        <defs>
            <pattern id="img_right1" data-position="right" patternUnits="userSpaceOnUse">
                <image xlink:href="img/2.jpg"/>
            </pattern>
        </defs>
        <defs>
            <pattern id="img_left2" data-position="left" patternUnits="userSpaceOnUse">
                <image xlink:href="img/3.jpg"/>
            </pattern>
        </defs>
        <defs>
            <pattern id="img_right2" data-position="right" patternUnits="userSpaceOnUse">
                <image xlink:href="img/4.jpg"/>
            </pattern>
        </defs>
        <defs>
            <pattern id="img_left3" data-position="left" patternUnits="userSpaceOnUse">
                <image xlink:href="img/5.jpg"/>
            </pattern>
        </defs>
        <defs>
            <pattern id="img_right3" data-position="right" patternUnits="userSpaceOnUse">
                <image xlink:href="img/6.jpg"/>
            </pattern>
        </defs>
    </svg>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/enquire.js/2.1.6/enquire.min.js"></script>
<script src="splitBanner.js"></script>
<script src="main.js"></script>
</body>
</html>
